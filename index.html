<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>
<body>
    <div class="container">
        <div class="displayContent">
            <span class="display"></span>
        </div>
        <div class="buttons">   
            <div class="numbers">
                <div class="firstRow">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="secondRow">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="thirdRow">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="fourthRow">
                    <button id="zero">0</button>
                    <button>.</button>
                </div>
                <div class="fifthRow">
                    <button class="equal"> = </button>
                    <button class="clearButton"> A/C </button>
                </div>
            </div>
            <div class="operators">
                <button class="operator">+</button>
                <button class="operator">-</button>
                <button class="operator">*</button>
                <button class="operator">/</button>
            </div>
        </div>
        
    </div>

    <script src="./app.js"></script>
</body>
</html>
